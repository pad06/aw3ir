<!--app\meteo\meteo.component.html-->
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">üè†</li>
    </ol>
</nav>

<form (ngSubmit)="onSubmit()">
    <div class="input-group">
        <input type="search" placeholder="Ville ..." id="name" name="name" class="form-control" required minlength="3"
            [(ngModel)]="city.name" #name="ngModel" />

        <span class="input-group-btn">
            <button class="btn btn-primary" type="submit" [disabled]="!name.valid">
                Go!
            </button>
        </span>
    </div>
    <small *ngIf="city.name" class="text-muted">
        {{city.name.length}} caract√®res
    </small>

    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors && name.errors['required']">
            La saisie de la ville est obligatoire
        </div>
        <div *ngIf="name.errors && name.errors['minlength']">
            Doit contenit au moins 3 carat√®res.
        </div>
    </div>
</form>

<hr />
<div class="container">
    <!-- Listing des villes, boucle sur l'array : cityList -->
    <h4>Liste des villes ({{cityList.length}})</h4>
    <ul class="list-group">
        <li *ngFor="let city of cityList" class="list-group-item d-flex justify-content-between align-items-center">
            <a routerLink="/meteo/{{city.name}}" class="d-block">
                {{city.name}}
            </a>
            <button (click)="remove(city)" class="btn btn-secondary btn-sm" title="Supprimer de la liste">
                &times;
            </button>
        </li>
    </ul>

    <!-- Message d'alerte s'il n'y a pas de villes dans la liste -->
    <div *ngIf="cityList.length == 0" class="alert alert-primary mt-2" role="alert">
        Aucune ville de saisie!
    </div>
</div>

<!-- fin : Listing des villes -->
<hr />
